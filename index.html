<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Pallets</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #eef1f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      background: #1976d2;
      color: white;
      text-align: center;
      padding: 15px;
      margin: -20px -20px 20px -20px;
    }

    h2 { text-align: center; }

    form, .card, .panel {
      background: white;
      max-width: 650px;
      margin: 15px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 15px;
    }

    button {
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary { background: #1976d2; color: white; }
    .btn-secondary { background: #455a64; color: white; margin-top: 5px; }
    .btn-mover { background: #f57c00; color: white; margin-top: 5px; }
    .btn-salida { background: #d32f2f; color: white; margin-top: 5px; }

    .estado-almacenado { border-left: 6px solid #2e7d32; }
    .estado-salido { border-left: 6px solid #c62828; opacity: 0.9; }

    .acciones { margin-top: 10px; }
  </style>
</head>

<body>

<h1>CONTROL DE PALLETS</h1>

<form id="formPallet">
  <h2>Registrar Pallet</h2>

  <label>N° de Pallet</label>
  <input type="number" id="numero">

  <label>Producto</label>
  <select id="producto">
    <option>Palta</option>
    <option>Mango</option>
    <option>Uva</option>
    <option>Arándano</option>
    <option>Fresa</option>
  </select>

  <label>Detalle / Presentación</label>
  <input type="text" id="detalle" placeholder="Ej: 20x20, Slices, Mitades">

  <label>Cantidad (cajas)</label>
  <input type="number" id="cajas">

  <label>Rack</label>
  <input type="text" id="rack">

  <label>Riel</label>
  <input type="number" id="riel">

  <label>Nivel</label>
  <input type="number" id="nivel">

  <label>Fondo</label>
  <input type="number" id="fondo">

  <button class="btn-primary" type="submit">GUARDAR PALLET</button>
</form>

<div class="panel">
  <h2>Buscar / Filtrar</h2>

  <label>Buscar por N° de Pallet</label>
  <input type="number" id="buscarNumero">
  <button class="btn-secondary" onclick="buscarPallet()">Buscar</button>

  <label>Filtrar por Rack</label>
  <input type="text" id="filtroRack" placeholder="Ej: A, B, C">
  <button class="btn-secondary" onclick="filtrarPorRack()">Ver Rack</button>

  <button class="btn-secondary" onclick="mostrarAlmacenados()">Ver almacenados</button>
  <button class="btn-secondary" onclick="mostrarSalidos()">Ver salidos</button>
</div>

<h2>Listado de Pallets</h2>
<div id="listado"></div>

<script>
let pallets = JSON.parse(localStorage.getItem("pallets")) || [];

document.getElementById("formPallet").addEventListener("submit", function(e) {
  e.preventDefault();

  const num = Number(numero.value);
  if (pallets.some(p => p.numero === num)) {
    alert("El pallet ya existe");
    return;
  }

  pallets.push({
    numero: num,
    producto: producto.value,
    detalle: detalle.value,
    cajas: Number(cajas.value),
    rack: rack.value.toUpperCase(),
    riel: Number(riel.value),
    nivel: Number(nivel.value),
    fondo: Number(fondo.value),
    estado: "almacenado"
  });

  localStorage.setItem("pallets", JSON.stringify(pallets));
  e.target.reset();
  mostrarAlmacenados();
});

function render(lista) {
  const cont = document.getElementById("listado");
  cont.innerHTML = "";

  if (lista.length === 0) {
    cont.innerHTML = "<p style='text-align:center'>Sin registros</p>";
    return;
  }

  lista.forEach(p => {
    cont.innerHTML += `
      <div class="card estado-${p.estado}">
        <strong>Pallet ${p.numero}</strong><br>
        ${p.producto}${p.detalle ? " (" + p.detalle + ")" : ""} | ${p.cajas} cajas<br>
        Ubicación: Rack ${p.rack} – Riel ${p.riel} – Nivel ${p.nivel} – Fondo ${p.fondo}
        <div class="acciones">
          ${p.estado === "almacenado" ? `
            <button class="btn-mover" onclick="moverPallet(${p.numero})">Mover</button>
            <button class="btn-salida" onclick="salidaPallet(${p.numero})">Salida</button>
          ` : `<em>PALLET SALIDO</em>`}
        </div>
      </div>
    `;
  });
}

function mostrarAlmacenados() {
  render(pallets.filter(p => p.estado === "almacenado"));
}

function mostrarSalidos() {
  render(pallets.filter(p => p.estado === "salido"));
}

function buscarPallet() {
  const n = Number(buscarNumero.value);
  render(pallets.filter(p => p.numero === n));
}

function filtrarPorRack() {
  const r = filtroRack.value.toUpperCase();
  render(pallets.filter(p => p.rack === r && p.estado === "almacenado"));
}

function moverPallet(n) {
  const p = pallets.find(p => p.numero === n);
  if (!p) return;

  p.rack = prompt("Nuevo Rack:", p.rack).toUpperCase();
  p.riel = Number(prompt("Nuevo Riel:", p.riel));
  p.nivel = Number(prompt("Nuevo Nivel:", p.nivel));
  p.fondo = Number(prompt("Nuevo Fondo:", p.fondo));

  localStorage.setItem("pallets", JSON.stringify(pallets));
  mostrarAlmacenados();
}

function salidaPallet(n) {
  if (!confirm("Confirmar salida del pallet " + n + "?")) return;
  const p = pallets.find(p => p.numero === n);
  p.estado = "salido";
  localStorage.setItem("pallets", JSON.stringify(pallets));
  mostrarAlmacenados();
}

mostrarAlmacenados();
</script>

</body>
</html>
